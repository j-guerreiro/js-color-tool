<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Tool</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="app-wrapper">
    <div class="app-container">
      <h1>Lighten/Darken Color</h1>

      <div class="color-input">
        <h2>Color (HEX)</h2>
        <input class="hex-input"></input>
      </div>

      <div class="switcher">
        <div class="lighten">Lighten</div>
        <!-- Rounded switch -->
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
        <div class="darken">Darken</div>
      </div>

      <div class="input-color">
        <h3>Input Color</h3>
        <div class="color-box-input"></div>
      </div>

      <div class="input-color">
        <h3>Altered Color</h3>
        <div class="color-box-output"></div>
      </div>

    </div>
  </div>
  <script src="js/index.js"></script>
</body>

</html>
