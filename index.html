<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Tool</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="app-wrapper">
    <div class="app-container">
      <h1>Lighten/Darken Color</h1>

      <label class="color-input-label">
        Color (HEX)
        <input class="color-input" id="your-color" type="text" placeholder="Hint: #FFFF"></input>
        <p class="warning" id="error-message"></p>
      </label>

      <div class="switcher">
        <div class="lighten">Lighten</div>
        <!-- Rounded switch -->
        <input type="checkbox" id="switchCheckbox">
        <label class="switch" for="switchCheckbox"></label>
        <div class="darken">Darken</div>
      </div>

      <div class="color-range">
        <input type="range" min="0" max="100" value="0" oninput="rangeValue.innerText = this.value">
        <div class="value">
          <p id="rangeValue">0</p>
          <p>%</p>
        </div>
      </div>

      <div class="input-color">
        <h3>Input Color</h3>
        <div class="color-box-input"></div>
      </div>

      <div class="input-color">
        <h3>Altered Color</h3>
        <div class="color-box-output"></div>
      </div>

    </div>
  </div>
  <script src="js/index.js"></script>
</body>

</html>
